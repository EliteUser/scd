name: Deploy to VPS

on:
  push:
    branches:
      - master

env:
  GITHUB_REPO: "https://github.com/EliteUser/scd.git"
  APP_NAME: "sc-downloader"
  APP_PATH: "/usr/apps"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SCD_DEPLOY_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@45.159.248.213 '
        # Navigate to application directory or clone repository if not present
        if [ ! -d "$APP_PATH/.git" ]; then
          git clone $GITHUB_REPO $APP_PATH
        fi
        cd $APP_PATH
        git pull origin master

        # Build the Docker image
        sudo docker build -t $APP_NAME .

        # Stop and remove the existing container if it exists
        if sudo docker ps -q -f name=$APP_NAME; then
          sudo docker stop $APP_NAME
          sudo docker rm $APP_NAME
        fi

        # Run the new container
        sudo docker run -d -p 80:3000 --name $APP_NAME $APP_NAME
        '